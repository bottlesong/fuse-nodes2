# 定义服务相关的配置
[port]
# 服务开放的端口号，默认为5000
# 由于不以服务形式部署，此参数弃用
port = 5000

[neo4j]
# 图数据库的连接信息
url = http://191.168.6.242:7474
auth = ("neo4j", "merit1998")  # (user, password)
# neo4j = bolt://neo4j:neo4j+@localhost/

[mysql]
# 关系型数据库的连接信息，用于存储融合结果
mysql = {"host":"127.0.0.1", "user": "root", "port": 3306, "password": "root", "db": "test"}

[threshold]
# 相似度阈值，两个实体的相似度大于此阈值才会进行是否为同一实体的判定，取值0到1之间
threshold = 0.75

[distributed]
# 多进程处理时的进程数量，如果不指定，则默认采取与cpu核数相同的进程数量
processes = 4